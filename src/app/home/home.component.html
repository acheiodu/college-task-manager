<app-pill *ngFor="let filter of filters" [content]="{key: 'filter', value: filter.value}" (onClickPill)="deleteFilter($event)"></app-pill>
<div class="card-list">
  <app-card *ngFor="let assignment of filteredAssignments" [assignment]="assignment" (onClickEdit)="editAssignment($event)" (onClickPill)="addFilter($event)" (onClickRemove)="removeAssignment($event)"></app-card>
</div>
<app-pill [content]="{key: 'button', value: 'ADICIONAR'}" (click)="navigate('new-assignment')"></app-pill>
