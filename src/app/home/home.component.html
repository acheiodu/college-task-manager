<div class="col-12">
  <app-pill *ngFor="let filter of filters" [content]="{key: 'filter', value: filter.value}" (onClickPill)="deleteFilter($event)"></app-pill>
  <div class="card-list">
    <app-card *ngFor="let assignment of filteredAssignments" [assignment]="assignment" (onClickEdit)="editAssignment($event)" (onClickFinish)="finishAssignment($event)" (onClickPill)="addFilter($event)" (onClickRemove)="removeAssignment($event)"></app-card>
  </div>
</div>
