<div class="date-picker">
  <div class="item"><b>Data:</b> {{ selectedDate | date : 'longDate' : '' : 'pt'}}</div>
  <div *ngIf="!isCustom && isSelected === 'none'">
    <div *ngFor="let x of options" >
      <app-pill [content]="{key: 'form', value: x}" (onClickPill)="selectOption($event)"></app-pill>
    </div>
  </div>
  <div *ngIf="isCustom && isSelected === 'none'">
    <div class="year">
      <div class="circle-year" (click)="selectYear('-')">-</div>
      <app-pill [content]="{key: 'form', value: selectedYear.toString()}" [ngClass]="{current: currentYear === selectedYear}" (onClickPill)="selectYear($event)"></app-pill>
      <div class="circle-year"  (click)="selectYear('+')">+</div>
    </div>
    <app-pill [content]="{key: 'form', value: 'CANCELAR'}" (onClickPill)="cancel()"></app-pill>
  </div>
  <div *ngIf="isCustom && isSelected === 'year'">
    <div class="month">
      <app-pill *ngFor="let month of months; let i = index;" [content]="{key: 'form', value: month}" (onClickPill)="selectMonth(i)"></app-pill>
    </div>
    <app-pill [content]="{key: 'form', value: 'CANCELAR'}" (onClickPill)="cancel()"></app-pill>
  </div>
  <div *ngIf="isCustom && isSelected === 'month'">
    <div class="grid">
      <div class="circle" *ngFor="let day of weekDays">{{ day }}</div>
      <div class="circle" *ngFor="let day of days" (click)="selectDay(day)">{{ day | number : '2.0-0' }}</div>
    </div>
    <app-pill [content]="{key: 'form', value: 'CANCELAR'}" (onClickPill)="cancel()"></app-pill>
  </div>
  <span *ngIf="isSelected === 'day'">
    <app-pill [content]="{key: 'form', value: 'Alterar'}" (onClickPill)="cancel()"></app-pill>
  </span>
</div>
