<div class="col-12">
	<div class="form">
		<app-form-select [content]="{name: 'Tipo', serviceContent: 'type', selected: content.type}"></app-form-select>
		<app-form-select [content]="{name: 'Disciplina', serviceContent: 'subject', selected: content.subject}"></app-form-select>
		<app-form-date-picker [content]="content.dueDate" (onSelected)="selectDate($event)"></app-form-date-picker>
		<app-form-select [content]="{name: 'SituaÃ§Ã£o', serviceContent: 'status', selected: content.status}"></app-form-select>
		<app-form-select [content]="{name: 'Nota', serviceContent: 'grade', selected: content.grade}"></app-form-select>
		<app-form-select [content]="{name: 'Peso', serviceContent: 'totalGrade', selected: content.totalGrade}"></app-form-select>
		<app-form-textarea [content]="{name: 'Descricao', serviceContent: 'description', selected: content.description}"></app-form-textarea>
	</div>
	<div class="buttons">
		<div class="toast" *ngIf="toast.isVisible" (click)="hideToast()" title="Fechar">{{ toast.message }}</div>
		<app-pill [content]="{key: 'button-save', value: 'SALVAR'}" (onClickPill)="save(content)"></app-pill>
		<app-pill [content]="{key: 'button-cancel', value: 'CANCELAR'}" (onClickPill)="onClickCancel.emit()"></app-pill>
	</div>
</div>
